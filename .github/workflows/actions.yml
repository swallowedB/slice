name: CI Pipeline
on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 불러오기
        uses: actions/checkout@v5

      - name: pnpm 설치
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Node.js 설치
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
      
      - name: 의존성 라이브러리 설치
        run: pnpm install --frozen-lockfile

      - name: 테스트 실행
        run: pnpm test
